# Apache Konfiguration für Medical App
# Speichern Sie diese Datei als: /etc/apache2/sites-available/medical.conf

<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # Document Root - wo die React App liegt
    DocumentRoot /path/to/medical/frontend/build
    
    # Static Files für React
    <Directory "/path/to/medical/frontend/build">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React Router Support - alle Routes an index.html weiterleiten
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # API Requests an Django weiterleiten
    ProxyPreserveHost On
    ProxyPass /api/ http://127.0.0.1:8000/api/
    ProxyPassReverse /api/ http://127.0.0.1:8000/api/
    
    # Admin Interface an Django weiterleiten
    ProxyPass /admin/ http://127.0.0.1:8000/admin/
    ProxyPassReverse /admin/ http://127.0.0.1:8000/admin/
    
    # Static Files für Django
    Alias /static/ /path/to/medical/staticfiles/
    <Directory "/path/to/medical/staticfiles">
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
    
    # Media Files für Django
    Alias /media/ /path/to/medical/media/
    <Directory "/path/to/medical/media">
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/medical_error.log
    CustomLog ${APACHE_LOG_DIR}/medical_access.log combined
</VirtualHost>

# HTTPS Konfiguration (optional aber empfohlen)
