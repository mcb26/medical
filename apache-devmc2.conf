# Apache Konfiguration f端r Medical App auf devmc2.eu
# Speichern Sie diese Datei als: /etc/apache2/sites-available/medical-devmc2.conf

<VirtualHost *:80>
    ServerName devmc2.eu
    ServerAlias www.devmc2.eu
    
    # Redirect HTTP zu HTTPS
    Redirect permanent / https://www.devmc2.eu/
</VirtualHost>

<VirtualHost *:443>
    ServerName devmc2.eu
    ServerAlias www.devmc2.eu
    
    # SSL Konfiguration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/devmc2.eu/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/devmc2.eu/privkey.pem
    
    # Document Root - wo die React App liegt
    DocumentRoot /var/www/medical/frontend/build
    
    # Static Files f端r React
    <Directory "/var/www/medical/frontend/build">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React Router Support - alle Routes an index.html weiterleiten
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # API Requests an Django weiterleiten
    ProxyPreserveHost On
    ProxyPass /api/ http://127.0.0.1:8000/api/
    ProxyPassReverse /api/ http://127.0.0.1:8000/api/
    
    # Admin Interface an Django weiterleiten
    ProxyPass /admin/ http://127.0.0.1:8000/admin/
    ProxyPassReverse /admin/ http://127.0.0.1:8000/admin/
    
    # Static Files f端r Django
    Alias /static/ /var/www/medical/staticfiles/
    <Directory "/var/www/medical/staticfiles">
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
    
    # Media Files f端r Django
    Alias /media/ /var/www/medical/media/
    <Directory "/var/www/medical/media">
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Gzip Kompression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Browser Caching
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </LocationMatch>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/medical_devmc2_error.log
    CustomLog ${APACHE_LOG_DIR}/medical_devmc2_access.log combined
</VirtualHost>
